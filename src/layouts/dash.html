<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<title>
			{{site.title}} &middot; {{site.tagline}} | {{title}}
		</title>
		{{#if meta}}
			{{#if meta.author}}
			<meta name="author" content="{{meta.author}}">
			{{/if}}
			{{#if meta.description}}
			<meta name="description" content="{{meta.description}}">
			{{/if}}
			{{#if meta.keywords}}
			<meta name="keywords" content="{{meta.keywords}}">
			{{/if}}
			{{#if meta.robots}}
			<meta name="robots" content="{{meta.robots}}">
			{{/if}}
		{{/if}}
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="img/favicon.png" />
		<!-- Place favicon.ico in the root directory -->
		<link rel="stylesheet" href="{{root}}assets/css/app.css" />
		<link rel="shortcut icon" href="{{root}}assets/img/favicon.png" type="image/x-icon" />
		<meta name="theme-color" content="#fafafa" />
		<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
	</head>

	<body>
		<!--[if IE]>
			<p class="browserupgrade">
				You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your
				experience and security.
			</p>
		<![endif]-->

		<!-- Add your site or application content here -->

		{{> navbar}}
		{{> body}}

		<script src="{{root}}assets/js/app.js"></script>
	</body>
</html>
